{% extends 'base_layout.html' %}
{% load thumbnail %}

{% block article %}

{% thumbnail article.thumbnail "3000x1500" upscale=True as im %}

<div class="article-header">
    <img class="article-header-img" src="{{ im.url }}">
    <div class="article-info">
        <h1 class="article-title nanum-mj">{{ article.title }}</h2>
            <h4>{{ article.date|date:"d M Y" }}</h4>
    </div>
</div>



{% endthumbnail %}

<div class="article-body padding-ud-3vh">

    <p>{{ article.body|safe }}</p>
</div>
